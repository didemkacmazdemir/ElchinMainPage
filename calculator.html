<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Tracker</title>
    <link rel="stylesheet" type="text/css" href="style_calculator.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container">
        <img src="header2.png" alt="Your Image">
    </div>
    <div id="welcomeData"></div>

    <div id="calculator-section">
        <h2>Calculate Your Carbon Footprint</h2>
        <label for="digital-transactions">Number of Digital Transactions:</label>
        <input type="number" id="digital-transactions">
        <label for="atm-transactions">Number of ATM Transactions:</label>
        <input type="number" id="atm-transactions">
        <label for="branch-visits">Number of Branch Visits:</label>
        <input type="number" id="branch-visits">
        <button onclick="calculateFootprint()">Calculate</button>
        <div id="custom-result" class="footprint-result"></div>
        <div id="custom-suggestions" class="suggestions"></div>
    </div>

    <div id="user-section">
        <label for="user-select">Select a User:</label>
        <select id="user-select" onchange="displayUserFootprint()"></select>
        <div id="result" class="footprint-result"></div>
        <div id="suggestions" class="suggestions"></div>
        <div id="chart_div" style="width: 100% !important;"></div>
    </div>
    <div id="awards"></div>

    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
